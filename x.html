<script>
    function humanReadableSize(size) {
        if (size < 1024) return size + " bytes";
        let i = Math.floor(Math.log(size) / Math.log(1024));
        let num = size / Math.pow(1024, i);
        let round = Math.round(num);
        num = round < 10 ? num.toFixed(2) : round < 100 ? num.toFixed(1) : round;
        return num + " " + ["KB", "MB", "GB", "TB"][i - 1];
    }

    window.addEventListener("DOMContentLoaded", () => {
        const currentTheme = document.documentElement.getAttribute("data-user-theme");
        
        const themeToggle = document.getElementById("theme-toggle");
        themeToggle.textContent = currentTheme === "dark" ? "Lights on!" : "Go dark?";

        
        const sizeElements = document.querySelectorAll(".size-div");
        sizeElements.forEach(function (elem) {
            const size = parseInt(elem.textContent);
            elem.textContent = humanReadableSize(size);
        });
    });

    document.getElementById("theme-toggle").addEventListener("click", (event) => {
        event.preventDefault();
        const currentTheme = document.documentElement.getAttribute("data-user-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";

        document.documentElement.setAttribute("data-user-theme", newTheme);
        localStorage.setItem("theme", newTheme);

        const themeToggle = document.getElementById("theme-toggle");
        themeToggle.textContent = newTheme === "dark" ? "Lights on!" : "Go dark?";
    });
    document.getElementById("search-input").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            const searchQuery = this.value.trim();

            if (searchQuery.length >= 4) {
                window.location.href = "/s/" + encodeURIComponent(searchQuery);
            } else {
                this.placeholder = "Enter at least 4 characters"; 
                this.value = ""; 
            }
        }
    });
</script>
